site_name: Py3fun Docs
site_url: https://py3fun.github.io
repo_url: https://github.com/py3fun/py3fun.github.io

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - 环境与软件:
    - 安装Python环境: 环境与软件/安装Python环境.md
    - 安装Pycharm软件: 环境与软件/安装Pycharm软件.md


